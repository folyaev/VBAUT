name: Guard Encoding

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root deps
        run: npm ci

      - name: Encoding guard
        run: npm run guard:encoding

      - name: UI UTF-8 smoke guard
        run: npm run guard:ui:utf8
